name: Regression Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # daily 02:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

jobs:
  regression:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Run regression tests
        id: tests
        continue-on-error: true
        run: ./gradlew regression

      - name: Generate Allure report
        if: always()
        run: ./gradlew allureReport

      - name: Prepare Pages root (regression)
        if: always()
        run: |
          set -e
          echo "Searching for Allure index.html..."
          INDEX_HTML="$(find build -type f -name index.html -path "*allure*report*" | head -n 1 || true)"

          if [ -z "$INDEX_HTML" ]; then
            echo "Allure index.html not found. Printing build tree for debug:"
            find build -maxdepth 5 -type d -print || true
            exit 1
          fi

          REPORT_DIR="$(dirname "$INDEX_HTML")"
          echo "Found Allure report dir: $REPORT_DIR"
          ls -la "$REPORT_DIR"

          rm -rf pages
          mkdir -p pages/regression
          cp -r "$REPORT_DIR"/* pages/regression/
          test -f pages/regression/index.html

          # Simple root index so opening / shows links
          cat > pages/index.html << 'EOF'
          <!doctype html>
          <html>
            <head><meta charset="utf-8"><title>Test Reports</title></head>
            <body>
              <h2>Test Reports</h2>
              <ul>
                <li><a href="./regression/">Regression Allure</a></li>
              </ul>
            </body>
          </html>
          EOF

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add Allure link to Job Summary
        if: always()
        run: |
          echo "## Regression Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Open report:** ${{ steps.deployment.outputs.page_url }}regression/" >> $GITHUB_STEP_SUMMARY

      - name: Upload reports (zip)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-reports-${{ github.run_number }}
          path: |
            build/reports/allure-report/
            build/allure-results/
            build/test-results/
            build/reports/
          if-no-files-found: warn
          retention-days: 30

      - name: Fail job if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
