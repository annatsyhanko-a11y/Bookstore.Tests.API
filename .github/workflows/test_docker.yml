name: CI Â· Smoke Tests (Docker + Allure)

on:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¹ BUILD TEST IMAGE
      - name: Build test Docker image
        run: docker build -t api-tests .

      # ðŸ”¹ RUN TESTS (GENERATE allure-results)
      - name: Run smoke tests (Docker)
        id: tests
        continue-on-error: true
        run: |
          docker run \
           -v ${{ github.workspace }}/allure-results:/app/build/allure-results \
         api-tests smoke

      # ðŸ”¹ GENERATE ALLURE REPORT (INSIDE DOCKER)
      - name: Generate Allure report (Docker)
        if: always()
        run: |
          docker run \
            -v ${{ github.workspace }}/allure-results:/app/build/allure-results \
            -v ${{ github.workspace }}/allure-report:/app/build/allure-report \
            api-tests allureReport

      # ðŸ”¹ UPLOAD ALLURE RESULTS
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-smoke-${{ github.run_number }}
          path: allure-results
          retention-days: 30

      # ðŸ”¹ UPLOAD ALLURE REPORT
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-smoke-${{ github.run_number }}
          path: allure-report
          retention-days: 30

      # ðŸ”¹ JOB SUMMARY
      - name: Add info to Job Summary
        if: always()
        run: |
          echo "## Smoke Tests (Docker)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifacts:** Allure results & report uploaded" >> $GITHUB_STEP_SUMMARY

      # ðŸ”¹ FAIL JOB IF TESTS FAILED
      - name: Fail job if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1