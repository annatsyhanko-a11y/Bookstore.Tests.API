name: CI Check
on:
  push:
    branches: [ main ]

jobs:
  ci-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Verify tests start (smoke)
        run: |
          echo "Starting smoke tests to verify execution..."
          ./gradlew smoke --tests "*BooksApiTest*" --no-daemon --info

